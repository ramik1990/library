<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brooklyn Public Library</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#favorites">Favorites</a></li>
                <li><a href="#">Coffee shop</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Library Card</a></li>
            </ul>
        </nav>
        <img class="icon_profile" src="images/icon_profile.svg" alt="icon_profile">
    </header>
    <main>
        <section class="welcome" id="welcome">
            <div class="overlay"></div>
            <div class="welcome-bg">
                <h2>Welcome<br> to the Brooklyn Library</h2>
            </div>
        </section>
        <section class="about" id="about">
            <div class="section-title">
                <h2>About</h2>
            </div>
            <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
            <div class="images-items">
                <img src="images/carousel/image1.png" alt="image1">
                <img src="images/carousel/image2.png" alt="image2">
                <img src="images/carousel/image3.png" alt="image3">
            </div>         
            <div class="carousel-pagination">
                <div class="carousel-item-area">
                    <div class="carousel-item carousel-item-active"></div>
                </div>
                <div class="carousel-item-area">
                    <div class="carousel-item"></div>
                </div>
                <div class="carousel-item-area">
                    <div class="carousel-item"></div>
                </div>
            </div>   
        </section>
        <section class="favorites" id="favorites">
            <div class="section-title">
                <h2>Favorites</h2>
            </div>
            <p>Pick favorites of season</p>
            <form action="#" class="seasons">
                <div class="season-time-wrapper"><input type="radio" name="season-time" id="winter"><label for="winter">Winter</label></input></div>
                <div class="season-time-wrapper"><input type="radio" name="season-time" id="spring"><label for="spring">Spring</label></input></div>
                <div class="season-time-wrapper"><input type="radio" name="season-time" id="summer"><label for="summer">Summer</label></input></div>
                <div class="season-time-wrapper"><input type="radio" name="season-time" id="autumn"><label for="autumn">Autumn</label></input></div>           
            </form>
        </section>
    </main>
</body>
</html>
